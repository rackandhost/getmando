<header class="mb-6 md:mb-8 p-6 md:p-8">
  <div class="flex flex-row items-center justify-between gap-4">
    <div>
      <h1 class="text-2xl md:text-3xl font-bold text-white mb-2">
        {{ (metadata$ | async)?.title || 'Dashboard' }}
      </h1>
      <p class="text-base text-white/70">
        {{ (metadata$ | async)?.description || 'Your selfhosted applications' }}
      </p>
    </div>

    <!-- Theme toggle button -->
    <button
      type="button"
      class="bg-white/10 backdrop-blur-md border border-white/20 rounded-xl px-4 py-2 text-white font-medium hover:bg-white/20 hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-white/20 active:scale-95 transition-all duration-300 flex items-center justify-center gap-2"
      (click)="themeService.toggleTheme()"
      aria-label="Toggle theme"
    >
      <span class="text-lg">{{ themeIcon() }}</span>
    </button>
  </div>
</header>
