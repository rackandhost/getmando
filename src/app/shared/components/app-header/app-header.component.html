<header class="p-6 md:p-8">
  <div class="flex flex-row items-center justify-between gap-4">
    <div class="flex gap-2">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-8 w-8 mt-1"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"
        />
      </svg>

      <div>
        <h1 class="text-2xl md:text-3xl font-bold text-white mb-1">
          {{ metadata()?.title || 'Dashboard' }}
        </h1>

        <p class="text-base text-white/70">
          {{ metadata()?.description || 'Your selfhosted applications' }}
        </p>
      </div>
    </div>

    <!-- Theme toggle button -->
    <button
      type="button"
      class="bg-white/10 backdrop-blur-md border border-white/20 rounded-xl px-4 py-2 text-white font-medium hover:bg-white/20 hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-white/20 active:scale-95 transition-all duration-300 flex items-center justify-center gap-2"
      (click)="onToggleTheme()"
      aria-label="Toggle theme"
    >
      <span class="text-lg">{{ themeIcon() }}</span>
    </button>
  </div>
</header>
