<article
  class="bg-white/10 backdrop-blur-xl border border-white/20 rounded-2xl h-full p-6 cursor-pointer flex flex-col items-center text-center transition-all duration-300 hover:bg-white/15 hover:shadow-2xl hover:border-white/30 hover:-translate-y-1 hover:scale-105 group"
  [attr.aria-label]="'Open ' + app().name"
  role="button"
  tabindex="0"
  (click)="openApp()"
  (keydown.enter)="openApp()"
  (keydown.space.prevent)="openApp()"
>
  <!-- Icon container -->
  <div class="relative mb-4">
    <img
      [src]="iconUrl()"
      [alt]="app().name + ' icon'"
      class="w-16 h-16 rounded-2xl object-cover transition-all duration-300 group-hover:scale-110"
      loading="lazy"
    />
  </div>

  <!-- App info -->
  <div class="flex flex-col items-center text-center flex-1">
    <h3
      class="font-semibold text-white text-lg mb-2 group-hover:text-white/90 transition-all duration-300"
    >
      {{ app().name }}
    </h3>

    @if (showDescriptions) {
      <p
        class="text-sm text-white/70 line-clamp-2 group-hover:text-white/80 transition-all duration-300"
      >
        {{ app().description }}
      </p>
    }

    @if (showLabels && app().tags.length > 0) {
      <div class="flex flex-wrap gap-1 mt-3 justify-center">
        @for (tag of app().tags; track tag) {
          <span
            class="px-2 py-1 text-xs bg-white/10 rounded-full text-white/60 group-hover:bg-white/20 transition-all duration-300"
          >
            {{ tag }}
          </span>
        }
      </div>
    }
  </div>

  <!-- Focus indicator -->
  <div
    class="absolute inset-0 rounded-3xl ring-2 ring-white/0 focus-visible:ring-white/50 transition-all duration-300 pointer-events-none"
  ></div>
</article>
